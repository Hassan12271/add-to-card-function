<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gun Store</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="shortcut icon" href="8983220.ico" type="image/x-icon">
</head>

<body>
  <aside class="side-bar-menu">
    <section>
      <span class="close" onclick="closebtn()">X</span>
      <div class="cart-continer">
        
      </div>
    </section>
  </aside>
  <header>
    <h1>⚔️ Gun Shop</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Guns</a>
      <a href="#">Contact</a>
      <a id="item-count menu-cart-btn"><i class="fas fa-shopping-cart"></i>0</a>
      <a id="total-price">0</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Buy Premium Guns Online</h2>
    <p>Top quality weapons, secure purchase, fast delivery!</p>
  </section>

  <section class="products">
    <div class="product-card">
      <img src="./images.jpeg" alt="Gun 1" />
      <h3>AK-47</h3>
      <p>$800</p>
      <button onclick="addToCart(this)">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="./images (1).jpeg" alt="Gun 2" />
      <h3>Desert Eagle</h3>
      <p>$1200</p>
      <button onclick="addToCart(this)">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="./M16 Rifle.webp" alt="Gun 3" />
      <h3>M16 Rifle</h3>
      <p>$950</p>
      <button onclick="addToCart(this)">Add to Cart</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Gun Store. All rights reserved.</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
